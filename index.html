<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weekend Challenge</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery.js" charset="utf-8"></script>
  <script src="client.js" charset="utf-8"></script>
</head>
<header>
  Employee Cost Calculator
</header>
<body>
  <h1 id='monCost'></h1>
  <h3>First Name:</h3>
  <input type='text' class='firstName'>
  <h3>Last Name:</h3>
  <input type='text' class='lastName'>
  <h3>Employee Number</h3>
  <input type='text' class='eID'>
  <h3>Job Title:</h3>
  <input type='text' class='jobTitle'>
  <h3>Annual Salary:</h3>
  <input type='text' class='annSal'>
  <button class='submit'>Submit</button>
  <table>
    <thead class='tHead'>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Employee Number</th>
        <th>Job Title</th>
        <th>Annual Salary</th>
      </tr>
    </thead>
    <tbody class='tBody'>
    </tbody>
  </table>

</body>
</html>
