<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weekend Challenge</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery.js" charset="utf-8"></script>
  <script src="client.js" charset="utf-8"></script>
</head>
<header>
  Employee Cost Calculator
</header>
<body>
  <h3>First Name:</h3>
  <input class='empInfoIn firstName'>
  <h3>Last Name:</h3>
  <input class='empInfoIn lastName'>
  <h3>Employee Number</h3>
  <input class='empInfoIn eID'>
  <h3>Job Title:</h3>
  <input class='empInfoIn jobTitle'>
  <h3>Annual Salary:</h3>
  <input class='empInfoIn annSal'>
  <button class='submit annSal'>Submit</button>
  <table>
    <thead class='tHead'>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Employee Number</th>
        <th>Job Title</th>
        <th>Annual Salary</th>
        <th>Month Costs</th>
      </tr>
    </thead>
    <tbody class='tBody'>
      <tr>
        <td class='firstName'>John</td>
        <td class='lastName'>Smith</td>
        <td class='eID'>123456</td>
        <td class='jobTitle'>President</td>
        <td class='annSal'>$360000</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
